<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İlgi Alanlarım</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .movie-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #fff;
    }
    .movie-card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .movie-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">İlgi Alanım: Popüler Filmler</h1>
    <div id="movie-list" class="row"></div>
  </div>

  <script>
    fetch('https://api.themoviedb.org/3/movie/popular?api_key=59eae2cb0baebcf9ee6d623f7a9c0c7d&language=tr&page=1')
      .then(response => response.json())
      .then(data => {
        const movies = data.results;
        const list = document.getElementById('movie-list');

        movies.slice(0, 6).forEach(movie => {
          const col = document.createElement('div');
          col.className = 'col-md-4';

          col.innerHTML = `
            <div class="movie-card">
              <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
              <div class="movie-title">${movie.title}</div>
              <p>${movie.overview.substring(0, 100)}...</p>
            </div>
          `;

          list.appendChild(col);
        });
      })
      .catch(error => console.error('Veri alınırken hata oluştu:', error));
  </script>

</body>
</html>
