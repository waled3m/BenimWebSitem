<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İletişim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }

    .navbar {
      background-color: #0d6efd;
    }

    .navbar a {
      color: white !important;
    }

    .contact-form {
      padding: 40px;
      margin-top: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: background-color 0.5s, color 0.5s;
    }

    .form-label {
      font-weight: 500;
    }

    h2 {
      color: #0d6efd;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

    .dark-mode .contact-form {
      background-color: #2a2a2a;
      color: white;
    }

    .light-mode {
      background-color: white;
      color: black;
    }

    .light-mode .contact-form {
      background-color: #f8f9fa;
      color: black;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
    }
  </style>
</head>

<body class="light-mode">

  <!-- زر الوضع -->
  <button class="btn btn-outline-light theme-toggle" onclick="toggleTheme()">🌙</button>

  <!-- ✅ NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">HOME</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Hakkımda</a></li>
          <li class="nav-item"><a class="nav-link" href="sehrim.html">Şehrim</a></li>
          <li class="nav-item"><a class="nav-link" href="cv.html">CV</a></li>
          <li class="nav-item"><a class="nav-link" href="mirasimiz.html">Mirasımız</a></li>
          <li class="nav-item"><a class="nav-link active" href="iletisim.html">İletişim</a></li>
          <li class="nav-item"><a class="nav-link" href="giris.html">Giriş</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ İLETİŞİM FORMU -->
  <div class="container contact-form">
    <h2 class="text-center mb-4">Bize Ulaşın</h2>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Adınız</label>
          <input type="text" class="form-control" placeholder="Adınız" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Soyadınız</label>
          <input type="text" class="form-control" placeholder="Soyadınız" required />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Cinsiyetiniz</label><br />
        <div class="form-check form-check-inline">
          <input type="radio" name="gender" class="form-check-input" id="erkek" />
          <label class="form-check-label" for="erkek">Erkek</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="gender" class="form-check-input" id="kiz" />
          <label class="form-check-label" for="kiz">Kız</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Şehriniz</label>
        <select class="form-select">
          <option selected disabled>Şehir Seç</option>
          <option>İstanbul</option>
          <option>Ankara</option>
          <option>Kocaeli</option>
        </select>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Numaranız</label>
          <input type="tel" class="form-control" placeholder="5xx xxx xx xx" />
        </div>
        <div class="col-md-6">
          <label class="form-label">E-mailiniz</label>
          <input type="email" class="form-control" placeholder="kullanıcı@ornek.sakarya.tr" />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Hangi Üniversitede Okuyorsunuz</label>
        <input type="text" class="form-control" placeholder="Üniversite adı yazınız..." />
      </div>

      <div class="mb-3">
        <label class="form-label">Kullandığınız Diller</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="cpp" />
          <label class="form-check-label text-danger" for="cpp">C++</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="python" />
          <label class="form-check-label text-danger" for="python">Python</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="csharp" />
          <label class="form-check-label text-danger" for="csharp">C#</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="js" />
          <label class="form-check-label text-danger" for="js">JavaScript</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Dillerinizi Cümleyle Özetleyin</label>
        <input type="text" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Mesajınız</label>
        <textarea class="form-control" rows="4"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Gönder</button>
      <button type="reset" class="btn btn-secondary ms-2">Temizle</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const savedTheme = localStorage.getItem("theme");
    const body = document.body;
    const btn = document.querySelector(".theme-toggle");

    if (savedTheme) {
      body.classList.remove("light-mode", "dark-mode");
      body.classList.add(savedTheme);
      btn.innerHTML = savedTheme === "dark-mode" ? "☀️" : "🌙";
    }

    function toggleTheme() {
      if (body.classList.contains("light-mode")) {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark-mode");
        btn.innerHTML = "☀️";
      } else {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        localStorage.setItem("theme", "light-mode");
        btn.innerHTML = "🌙";
      }
    }
  </script>
</body>
</html>
