<body>

  <div class="container">
    <h2 class="text-center mb-4">Bana Ulaşın</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Adınız</label>
        <input type="text" class="form-control" id="name" required />
        <div id="nameError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" class="form-control" id="email" required />
        <div id="emailError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Mesajınız</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
        <div id="messageError" class="error"></div>
      </div>

      <button type="submit" class="btn btn-primary">Gönder</button>
    </form>
    <div id="resultMessage" class="mt-3"></div>
  </div>

  <script>
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      let hasError = false;

      // inputları al
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      // hata kutuları
      document.getElementById("nameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("messageError").textContent = "";

      // validasyon
      if (name === "") {
        document.getElementById("nameError").textContent = "Lütfen adınızı girin.";
        hasError = true;
      }

      if (email === "" || !email.includes("@")) {
        document.getElementById("emailError").textContent = "Geçerli bir e-posta girin.";
        hasError = true;
      }

      if (message.length < 10) {
        document.getElementById("messageError").textContent = "Mesaj en az 10 karakter olmalı.";
        hasError = true;
      }

      if (!hasError) {
        document.getElementById("resultMessage").innerHTML =
          "<div class='alert alert-success'>Mesajınız gönderildi!</div>";
        form.reset();
      }
    });
  </script>

</body>
