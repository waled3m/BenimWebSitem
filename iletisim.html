<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İletişim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Benim Web Sitem</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Hakkımda</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Şehrim</a></li>
        <li class="nav-item"><a class="nav-link" href="#">CV</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Mirasımız</a></li>
        <li class="nav-item"><a class="nav-link" href="#">İlgi Alanlarım</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">İletişim</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Giriş</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container contact-form">
  <h2 class="text-center mb-4">Bize Ulaşın</h2>
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <label>Adınız</label>
        <input type="text" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label>Soyadınız</label>
        <input type="text" class="form-control" required />
      </div>
    </div>

    <div class="mb-3">
      <label>Cinsiyetiniz</label><br />
      <div class="form-check form-check-inline">
        <input type="radio" name="gender" class="form-check-input" id="erkek" />
        <label class="form-check-label" for="erkek">Erkek</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" name="gender" class="form-check-input" id="kiz" />
        <label class="form-check-label" for="kiz">Kız</label>
      </div>
    </div>

    <div class="mb-3">
      <label>Şehriniz</label>
      <select class="form-select">
        <option selected disabled>Şehir Seç</option>
        <option>İstanbul</option>
        <option>Ankara</option>
        <option>Homs</option>
      </select>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label>Numaranız</label>
        <input type="tel" class="form-control" placeholder="5xx xxx xx xx" />
      </div>
      <div class="col-md-6">
        <label>E-mailiniz</label>
        <input type="email" class="form-control" placeholder="kullanıcı@ornek.sakarya.tr" />
      </div>
    </div>

    <div class="mb-3">
      <label>Hangi Üniversite Okuyorsunuz</label>
      <input type="text" class="form-control" placeholder="Aramak için yazın..." />
    </div>

    <div class="mb-3">
      <label>Kullandığınız Diller</label><br />
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="cpp" />
        <label class="form-check-label text-danger" for="cpp">C++</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="python" />
        <label class="form-check-label text-danger" for="python">Python</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="csharp" />
        <label class="form-check-label text-danger" for="csharp">C#</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="js" />
        <label class="form-check-label text-danger" for="js">JavaScript</label>
      </div>
    </div>

    <div class="mb-3">
      <label>Seçtiğiniz Diller Bir Cümle Özetleyiniz</label>
      <input type="text" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Mesajınız</label>
      <textarea class="form-control" rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Gönder</button>
    <button type="reset" class="btn btn-secondary ms-2">Temizle</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
