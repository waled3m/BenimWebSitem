<!-- ✅ İLETİŞİM FORMU -->
<div class="container contact-form mt-5 mb-5">
  <h2 class="text-center mb-4">Bize Ulaşın</h2>
  <form id="iletisimForm">
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Adınız</label>
        <input type="text" id="ad" class="form-control" placeholder="Adınız" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Soyadınız</label>
        <input type="text" id="soyad" class="form-control" placeholder="Soyadınız" />
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Cinsiyetiniz</label><br />
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="gender" id="erkek" />
        <label class="form-check-label" for="erkek">Erkek</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="gender" id="kiz" />
        <label class="form-check-label" for="kiz">Kız</label>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Şehriniz</label>
      <select class="form-select">
        <option selected disabled>Şehir Seç</option>
        <option>İstanbul</option>
        <option>Ankara</option>
        <option>Homs</option>
      </select>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Numaranız</label>
        <input type="tel" id="telefon" class="form-control" placeholder="5xx xxx xx xx" />
      </div>
      <div class="col-md-6">
        <label class="form-label">E-mailiniz</label>
        <input type="email" id="email" class="form-control" placeholder="kullanici@ornek.sakarya.tr" />
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Hangi Üniversitede Okuyorsunuz</label>
      <input type="text" class="form-control" placeholder="Üniversite adı yazınız..." />
    </div>
    <div class="mb-3">
      <label class="form-label">Kullandığınız Diller</label><br />
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="cpp" />
        <label class="form-check-label text-danger" for="cpp">C++</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="python" />
        <label class="form-check-label text-danger" for="python">Python</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="csharp" />
        <label class="form-check-label text-danger" for="csharp">C#</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="js" />
        <label class="form-check-label text-danger" for="js">JavaScript</label>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Dillerinizi Cümleyle Özetleyin</label>
      <input type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Mesajınız</label>
      <textarea class="form-control" rows="4"></textarea>
    </div>
    <button type="button" id="kontrolBtn" class="btn btn-warning me-2">Kontrol Et</button>
    <button type="submit" class="btn btn-primary">Gönder</button>
    <button type="reset" class="btn btn-secondary ms-2">Temizle</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/iletisim.js"></script>
